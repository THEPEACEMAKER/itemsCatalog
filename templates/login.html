<!DOCTYPE html>
<html>
<head>

<!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script src="https://apis.google.com/js/platform.js?onload=start"></script>

<meta name="google-signin-client_id" content="830596124419-uf7o77130d9edgev9agschcv0272c9i0.apps.googleusercontent.com">

<!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->


</head>


<body>  


<!-- GOOGLE PLUS SIGN IN/out BUTTONS-->

<div class="g-signin2" id="signinButton" data-onsuccess="onSignIn"></div>

<a href="#" onclick="signOut();">Sign out</a>

<!--END GOOGLE PLUS SIGN IN/out BUTTONS -->

<script>
  function onSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
    console.log('Name: ' + profile.getName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
  }    

  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>

</body>

</html>
