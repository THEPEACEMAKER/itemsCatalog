<html>
	
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">		
</head>
<body id="oneItem">
<h1>{{ restaurant.name }}</h1>

<div class="content">
	<div class="card card-shadow">
		<div class="title">
			<a href="#">{{item.name}}</a>
			<span>{{item.price}}</span>
		</div>
		<div class="text">
			{{item.description}}
		</div>
		<div class="buttons">
			<a class="button" href="{{url_for('editMenuItem', restaurant_id = restaurant.id, item_id=item.id ) }}">Edit</a>
			<a class="button" href="{{url_for('deleteMenuItem', restaurant_id = restaurant.id, item_id=item.id ) }}">Delete</a>
		</div>
	</div>
</div>
<footer>Made by <a href="https://www.linkedin.com/in/adel-a-abdelkader/">Adel Abdellatif</a></footer>	

</body>

</html>
